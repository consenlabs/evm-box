worker_processes 4;

events { worker_connections 1024; }

http {
    include    mime.types;
    client_max_body_size 10m;

    server {
        server_name _;
        root /var/www/html;
        index index.html;
        listen 80;

        location ~ ^/(static) {
          try_files $uri $uri/ =404;
        }

        location / {
          try_files $uri $uri/ /index.html;
        }
    }
}
